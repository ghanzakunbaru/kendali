<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usulan Menu Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      background: #06d6a0;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #04b383;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí° Usulan Menu Baru</h1>
    <p>Kamu punya ide buat bot ini? Kasih usulanmu di bawah üëá</p>
    
    <form id="usulanForm">
      <textarea id="usulan" placeholder="Tulis usulanmu di sini..." required></textarea>
      <button type="submit" id="kirimBtn">Kirim Usulan</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    let cooldown = false;
    const cooldownTime = 30; // detik
    const btn = document.getElementById("kirimBtn");
    const status = document.getElementById("status");

    document.getElementById("usulanForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (cooldown) {
        status.innerText = "‚è≥ Tunggu dulu sebelum kirim lagi!";
        return;
      }

      const usulan = document.getElementById("usulan").value;

      // Token & Chat ID kamu
      const BOT_TOKEN = "8122149065:AAFVOUdMfbdwwyOvJQLkypO0cRb3R9VrNx4";
      const CHAT_ID = "7882058841";

      const text = `üì© Usulan baru dari buyer:\n\n${usulan}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: text,
        }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          status.innerText = "‚úÖ Usulan berhasil dikirim!";
          document.getElementById("usulan").value = "";

          // Aktifkan cooldown
          cooldown = true;
          btn.disabled = true;
          let sisa = cooldownTime;
          const interval = setInterval(() => {
            btn.innerText = `Tunggu ${sisa}s`;
            sisa--;
            if (sisa < 0) {
              clearInterval(interval);
              cooldown = false;
              btn.disabled = false;
              btn.innerText = "Kirim Usulan";
              status.innerText = "";
            }
          }, 1000);
        } else {
          status.innerText = "‚ùå Gagal mengirim, coba lagi.";
        }
      })
      .catch(() => {
        status.innerText = "‚ö†Ô∏è Error koneksi!";
      });
    });
  </script>
</body>
</html>
